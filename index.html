
<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Contoso Outdoor Company</title>
   <link rel="stylesheet" href="style.css">
</head>
<body>
   <h1>Contoso Outdoor Company</h1>
   <h2>Tents</h2>
   <div class="product-grid">
       <div class="product-item">
           <h3>TrailMaster X4 Tent</h3>
           <p>$200</p>
           <img src="trailmaster.png" alt="TrailMaster X4 Tent">
       </div>
       <div class="product-item">
           <h3>Alpine Explorer Tent</h3>
           <p>$300</p>
           <img src="alpine.png" alt="Alpine Explorer Tent">
       </div>
       <div class="product-item">
           <h3>Skyview 2-Person Tent</h3>
           <p>$380</p>
           <img src="skyview.png" alt="Skyview 2-Person Tent">
       </div>
   </div>
   <h2>Backpacks</h2>
   <div class="product-grid">
       <div class="product-item">
           <h3>Adventurer Pro Backpack</h3>
           <p>$60</p>
           <img src="adventurer.png" alt="Adventurer Pro Backpack">
       </div>
       <div class="product-item">
           <h3>Summit Climber Backpack</h3>
           <p>$70</p>
           <img src="summit.png" alt="Summit Climber Backpack">
       </div>
       <div class="product-item">
           <h3>TrailLite DayPack</h3>
           <p>$40</p>
           <img src="trailite.png" alt="TrailLite DayPack">
       </div>
   </div>
   <h2>Hiking Clothing</h2>
   <div class="product-grid">
       <div class="product-item">
           <h3>Summit Hiking Jacket</h3>
           <p>$60</p>
           <img src="summit-jacket.png" alt="Summit Hiking Jacket">
       </div>
       <div class="product-item">
           <h3>Trail Blaze Pants</h3>
           <p>$80</p>
           <img src="trail-blaze.png" alt="Trail Blaze Pants">
       </div>
       <div class="product-item">
           <h3>TreeStar Boots</h3>
           <p>$120</p>
           <img src="treestar.png" alt="TreeStar Boots">
       </div>
   </div>
</body>
</html>
